        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console


knp_gaufrette:
    filesystems:
        asset_fs:
            adapter: s3_assets

assetic:
    write_to: "s3://%amazon_s3_key%:%amazon_s3_secret%@%amazon_s3_bucket_name%"
    assets_base_urls:
        http: "s3.amazonaws.com/%amazon_s3_bucket_name%"
        ssl:  "s3.amazonaws.com/%amazon_s3_bucket_name%"
