imports:
    - { resource: config.yml }

framework:
    templating:
        assets_base_urls: 
            - //s3.amazonaws.com/%amazon_s3_bucket_name%/%amazon_s3_bucket_directory%
#    validation:
#        cache: apc

#doctrine:
#    orm:
#        metadata_cache_driver: apc
