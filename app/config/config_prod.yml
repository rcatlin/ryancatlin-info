monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

knp_gaufrette:
    adapters:
        s3_assets:
            aws_s3:
                service_id: 'aws_s3.client'
                bucket_name: "%amazon_s3_bucket_name%"
    filesystems:
        rcinfo:
            adapter: s3_assets
    stream_wrapper:
        protocol: s3
        filesystems:
            - rcinfo

assetic:
    write_to: s3://%amazon_s3_bucket_name%/%amazon_s3_bucket_directory%
