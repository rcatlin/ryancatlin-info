articles:
    path:     /
    defaults: { _controller: "MainBundle:Article:index" }

article_show:
    path:     /{id}/show
    defaults: { _controller: "MainBundle:Article:show" }

article_new:
    path:     /new
    defaults: { _controller: "MainBundle:Article:new" }

article_create:
    path:     /create
    defaults: { _controller: "MainBundle:Article:create" }
    requirements: { _method: post }

article_edit:
    path:     /{id}/edit
    defaults: { _controller: "MainBundle:Article:edit" }

article_update:
    path:     /{id}/update
    defaults: { _controller: "MainBundle:Article:update" }
    requirements: { _method: post|put }

article_delete:
    path:     /{id}/delete
    defaults: { _controller: "MainBundle:Article:delete" }
    requirements: { _method: post|delete }
